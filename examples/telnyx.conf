[telnyx_${name}]
type=endpoint
transport=0.0.0.0-udp
context=from-pstn
disallow=all
allow=ulaw,alaw,gsm,g726,g722,h264,mpeg4
aors=telnyx_${name}
send_connected_line=false
language=en
outbound_auth=telnyx_${name}-auth
user_eq_phone=yes
t38_udptl=no
t38_udptl_ec=none
fax_detect=no
trust_id_inbound=no
t38_udptl_nat=no
direct_media=no
rtp_symmetric=yes
dtmf_mode=auto

[telnyx_${name}]
type=aor
qualify_frequency=60
contact=sip:telnyx_${name}@${server}

[telnyx_${name}-auth]
type=auth
auth_type=userpass
password=${password}
username=${username}

[telnyx_${name}-reg]
type=registration
transport=0.0.0.0-udp
outbound_auth=telnyx_${name}-auth
retry_interval=60
fatal_retry_interval=30
forbidden_retry_interval=30
max_retries=10000
expiration=3600
auth_rejection_permanent=no
line=yes
endpoint=telnyx_${name}
server_uri=sip:${server}
client_uri=sip:${username}@${server}

[telnyx_${name}-identify]
type=identify
endpoint=telnyx_${name}
match=${server}
